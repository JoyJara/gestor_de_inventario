<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario - Punto de Venta</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- css -->
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    .content {
      flex: 1;
      /* Espacio mínimo hasta el footer */
      padding-bottom: 60px;
    }
  </style>
</head>

<body>
  <!-- barra de navegación -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark custom-green">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestor de Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu_navegacion"
          aria-controls="menu_navegacion" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu_navegacion">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/views/inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/views/usuarios.html">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/views/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- contenido de la página -->
  <main class="content">
    <!-- Se añadió mb-5 para margen inferior extra -->
    <div class="container mt-5 mb-5">
      <h1 class="mb-4">Inventario</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Categoría</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="inventoryTable">
        </tbody>
      </table>

      <button id="addProduct" type="button" class="btn custom-green-btn mb-4" data-bs-toggle="modal" data-bs-target="#newProduct">
        Agregar Producto
      </button>

    </div>
  </main>

  <!-- Modal de edición -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editarID">
          <div class="mb-3">
            <label for="editarNombre" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="editarNombre" required>
          </div>
          <div class="mb-3">
            <label for="editCategory" class="form-label">Categoría</label>
            <select class="form-select" id="editCategory" required>
              <option value="">Selecciona una categoría</option>
              
            </select>
          </div>
          <div class="mb-3">
            <label for="editarStock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="editarStock" required>
          </div>
          <div class="mb-3">
            <label for="editarPrecio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="editarPrecio" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

    <!-- Modal de nuevo producto -->
    <div class="modal fade" id="newProduct" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form id="addForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Agregar Nuevo Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">

            <input type="hidden" id="editarID">
            <div class="mb-3">
              <label for="newName" class="form-label">Nombre del producto</label>
              <input type="text" class="form-control" id="newName" required>
            </div>
            <div class="mb-3">
              <label for="newBarcode" class="form-label">Código de Barras</label>
              <input type="text" class="form-control" id="newBarcode" required>
            </div>
            <div class="mb-3">
              <label for="newCategory" class="form-label">Categoría</label>
              <select class="form-select" id="newCategory" required>
                <option value="">Selecciona una categoría</option>
                
              </select>
            </div>
            <div class="mb-3">
              <label for="newDescription" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="newDescription" required>
            </div>
            <div class="mb-3">
              <label for="newStock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="newStock" required>
            </div>
            <div class="mb-3">
              <label for="newPrice" class="form-label">Precio</label>
              <input type="number" step="0.01" class="form-control" id="newPrice" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </form>
      </div>
    </div>

  <!-- footer -->
  <footer class="custom-green text-white text-center py-3">
    <div class="container">
      <p>&copy; 2025 Gestor de Inventario. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para mostrar vista "stocktotal" como salida en la web -->
  <script src="../js/inventario.js"></script>
</body>

</html>
